<!DOCTYPE html>
<html lang="en">
<head>
    <title>PizzaCat's Site</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <style>
        /* Styling for the top bar */
        .top-bar {
            display: flex;
            align-items: center;
            background-color: #e0e0e0;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #ccc;
        }
        .top-bar img {
            height: 20px;
            margin-right: 1rem;
        }
        .top-bar .menu-buttons {
            display: flex;
            align-items: center;
            margin-right: auto;
        }
        .top-bar .menu-buttons .btn {
            margin-right: 0.5rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
        }
        .top-bar .menu-buttons .btn:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <!-- Top bar with buttons and Apple logo -->
    <div class="top-bar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
        <div class="menu-buttons">
            <button class="btn">About</button>
            <button class="btn">File</button>
            <button class="btn">Edit</button>
            <button class="btn">View</button>
        </div>
    </div>

    <div class="window" style="width:30rem;">
        <div class="title-bar"> 
            <button aria-label="Close" class="close"></button>
            <h1 class="title">GNU Nano PIZZA.CAT</h1>
            <button aria-label="Resize" class="resize"></button>
        </div>
        <div class="separator"></div>
        
        <div class="window-pane">
            Welcome to PizzaCat's website!
        </div>
    </div>

    <div class="window" style="width:30rem;">
        <div class="title-bar"> 
            <button aria-label="Close" class="close"></button>
            <h1 class="title">Search</h1>
            <button aria-label="Resize" disabled class="hidden"></button>
        </div>
        <div class="separator"></div>
        
        <div class="modeless-dialog">
            <section class="field-row" style="justify-content: flex-start">
                <label for="text_find" class="modeless-text">Find:</label>
                <input id="text_find" type="text" style="width:100%;" placeholder="">
            </section>
            <section class="field-row" style="justify-content: flex-end">
                <button class="btn">Cancel</button>
                <button class="btn" style="width:95px;">Find</button>
            </section>
        </div>
    </div>
</body>
</html>
