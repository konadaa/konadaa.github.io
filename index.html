<!DOCTYPE html>
<html lang="en">
<head>
    <title>PizzaCat's Site</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css">
    <style>
        /* Styling for the top bar */
        .top-bar {
            display: flex;
            align-items: center;
            background-color: #ffffff; /* White top bar */
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid #a1a1a1;
            font-family: 'Chicago', sans-serif;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .top-bar img {
            height: 24px; /* Increased the size of the pizza image */
            margin-right: 0.75rem;
        }

        .top-bar .menu-buttons {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .top-bar .menu-buttons .btn {
            margin-right: 0.5rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            font-family: 'Chicago', sans-serif;
            font-size: 14px;
        }

        .top-bar .menu-buttons .btn:hover {
            background-color: #c0c0c0;
        }

        /* Ensuring full height and background color */
        html, body {
            height: 100%;
            margin: 0;
            background-color: #888484; /* Correct background color */
            display: flex;
            flex-direction: column;
        }

        /* Centering the window */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .window {
            width: 30rem;
            margin-top: 2.5rem; /* Offset to prevent overlap with top bar */
        }
    </style>
</head>
<body>
    <!-- Top bar with buttons and pizza logo -->
    <div class="top-bar">
        <img src="pizza.png" alt="Pizza Logo">
        <div class="menu-buttons">
            <button class="btn">About</button>
            <button class="btn">File</button>
            <button class="btn">Edit</button>
            <button class="btn">View</button>
        </div>
    </div>

    <div class="window">
        <div class="title-bar"> 
            <button aria-label="Close" class="close"></button>
            <h1 class="title">GNU Nano P1ZZA.C4T</h1>
            <button aria-label="Resize" class="resize"></button>
        </div>
        <div class="separator"></div>
        
        <div class="window-pane">
            Welcome to PizzaCat's website!
        </div>
    </div>

<script src="moz-extension://0f43d3bf-47cf-4467-b87a-2543fc222b08/js/app.js" type="text/javascript"></script>
</body>
</html>
